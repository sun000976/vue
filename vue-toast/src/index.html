<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1 maximum-scale=1 minimum-scale=1" />
		<title>Vue-toast</title>
		<style>
			.toast-container{
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: 2000;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.toast{
				width: 180px;
				height: 60px;
				line-height: 60px;
				text-align: center;
				background-color: #0000006e;
				border-radius: 10px;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<section class="toast-container">
			<div class="toast">
				<span>Helloï¼ŒToast</span>
			</div>
		</section>
	</body>
</html>
